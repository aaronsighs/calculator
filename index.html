<!DOCTYPE html>


<style>

    :root{
        --primary-color:rgba(12, 31, 73, 0.842);
        --calculator-width:500px;
        --calculator-height:700px;
        --screen-color: rgba(255, 255, 255, 0.664);
        /* --screen-color: rgb(206, 199, 199); */
        --screen-ratio: 1 / 3.5;

    }

    h1{
        color:rgb(7, 7, 85);
    }

    body{
        background-color: rgb(236, 235, 235);
    }


    #calculator{
        position: relative;
        margin: auto;
        padding:1px;

        height:var(--calculator-height);
        width:var(--calculator-width);
        background-color: var(--primary-color);
        border-radius: 20px;
        /* border-left: 100px black solid; */
        box-shadow: 12px 8px 20px black;
        border: 1px solid rgb(161, 161, 161);
        /* border: 1px solid rgb(161, 161, 161); */
        /* border-bottom: 10px black solid;
        border-left: 5px black solid;
        border-right: 5px black solid; */
         border-left: 1px black solid;
    }
    #screen{
        position: relative;
        background-color: var(--screen-color);
        width:95%;
        margin:2.5%;
        height:calc( var(--calculator-height) * var(--screen-ratio) );
        border-top-left-radius: 10px  ;
        border-top-right-radius: 10px  ;
        /* box-shadow: 2px -2px 10px rgb(214, 212, 212); */
        border: 1px solid rgb(214, 214, 214);
    }

    #upper-screen,#lower-screen{
        width:100%;
        height:50%;
        font-size: 2rem;
        
        
    }

    #lower-screen{
        /* direction: rtl; */
        text-align: right;
    }
    #key-grid{
        display:inline-flex;
        margin:2.5%;
        height: calc( var(--calculator-height) * (1-var(--screen-ratio)));

    }

    button{
        background-color:hsl(100,100%,100%);
        width:calc( var(--calculator-width) / 6);
        height:calc( var(--calculator-height) / 7.5);
        border-radius: 0px;
        border:0px;
        margin:10px;
        box-shadow: 3px 3px 10px black;
        color:grey;
        font-size:1.2rem;
    }

    #tools button{
        color:rgb(255, 127, 8);

        width:calc( var(--calculator-width) / 9);
        height:calc( var(--calculator-height) / 11.25);
        
        background-color: rgb(250, 222, 194);
    }

    #tools button:hover{
        color:rgb(230, 23, 23);
        background-color: rgba(255, 184, 103, 0.911);
    }

    .sudo-hover{
        background-color:hsl(39, 20%, 80%);
        color:rgb(255, 127, 8);
        transform: scale(1.1);
    
    }

 



    button:hover{
        background-color:hsl(39, 20%, 80%);
        color:rgb(255, 127, 8);
        transform: scale(1.1);

    }


    #tools button.sudo-hover2{
        color:rgb(230, 23, 23);
        background-color: rgba(255, 184, 103, 0.911);
        transform: scale(1.1);
    
    }




    #numpad{
        display: inline-block;

        width:67%;

       
    }

    #tools{
        display: inline-block;
        width:33%;

        height:100%;
    }
    footer{
        position: fixed;
        width:100%;
        height:50px;
        background-color: rgba(0, 0, 0, 0.555);
        margin-top: 15px;
        left:0;
        bottom:0;
    }

    footer img{
        width:40px;
        height:40px;
        border-radius: 100%;
        right:50%;
        bottom:5px;
        position: absolute;
    }
    



</style>




<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>

        <h1>Calculator</h1>
        <div id="calculator">
            <div id="screen">
                <div id="upper-screen"></div>
                <div id="lower-screen"></div>

            </div>
            <div id="key-grid">
                <div id="numpad"></div>
                <div id="tools"></div>
            </div>
           
        </div>
        <footer>
            <div></div>
            <a href="https://github.com/aaronsighs/calculator" >
            <img src="https://avatars.githubusercontent.com/u/74954440?v=4" alt="github">
        </a>

        </footer>

    
        <script src="" async defer></script>
    </body>
</html>



<script>
    let number = "";
    let reserve1 = ""
    let action = ""
    let reserve2 = ""
    let eq = ""


    let keyCodes = {
        "":"clr"
    }






    window.addEventListener("keypress",e=>{
        let key = keyCodes[e.key]
        let element = document.querySelector(`button[value="${e.key}"]`) 
        sudoClass = {
            target:element
        }
        if (element){
            if (!isNaN(+e.key)){
            element.classList.add("sudo-hover")
            setTimeout(()=>element.classList.remove("sudo-hover"),250)
            addNumToScreen(sudoClass)

            }else{
                element.classList.add("sudo-hover2")
            setTimeout(()=>element.classList.remove("sudo-hover2"),250)
                operate(sudoClass)

            }

            
        }
        console.log(element);
    })


    // SETUP NUMPAD
    // --ADD NUMBERS TO NUMPAD
    let numpad = document.querySelector("#numpad")
    for(i=0;i<10;i++){
        let button = document.createElement("button")
        button.textContent = i;
        button.value = i;
        button.addEventListener('click',addNumToScreen)
        numpad.appendChild(button);
    }
    //--ADD DECIMAL TO NUMPAD
    let decimal = document.createElement("button");
    decimal.textContent = ".";
    decimal.addEventListener('click',e=>{
        if (document.querySelector("#lower-screen").textContent.indexOf(".")==-1){
            number += "."
            document.querySelector("#lower-screen").textContent = number;
        }
    });
    numpad.appendChild(decimal);


    //--ADD +/- to NUMPAD
    let changeSign = document.createElement("button");
    changeSign.textContent = "+/-"
    changeSign.addEventListener('click',negateSign);
    numpad.appendChild(changeSign);



    //SETUP TOOLS
    
    let tools = document.querySelector("#tools")


    //--ADD BACK-BUTTON

    let backBtn = document.createElement("button");
    backBtn.addEventListener('click',back);
    backBtn.textContent = "â†"
    tools.appendChild(backBtn);

     //--ADD CLEAR-BUTTON


    let clearBtn = document.createElement("button");
    clearBtn.addEventListener('click',clear);
    clearBtn.textContent = "clr"
  
    tools.appendChild(clearBtn);


    let factBtn = document.createElement("button");
    factBtn.addEventListener('click',()=>{
    number=""+factorial(Number(number))
    updateScreen()
    });
    factBtn.textContent = "!"
  
    tools.appendChild(factBtn);


    //--ADD SPECIAL BUTTONS
    ["+","-","*","/","^","%","="].forEach( char => {
        let btn = document.createElement("button");
   btn.addEventListener('click',operate);
    btn.textContent = char
    btn.value=char
    tools.appendChild(btn);
    })


    function factorial(x){
        if (x===0){
            return 1
        }
        return x * factorial(Math.abs(x)-1)
    }




    function validNumber(n){
        return number.replace(".","").replace("-","")!==""

    }


    function setReserve(){
        reserve1 = number;
        reserve2 = ""
        number=""
        document.querySelector("#upper-screen").textContent=reserve1+" "+action;
        document.querySelector("#lower-screen").textContent=number;

    }







    function operate(e){

        if (!validNumber(number)){
            action = e.target.textContent !== "=" ? e.target.textContent : action ;
            return
        }
        if (!reserve1.length){
            if(e)
            action = e.target.textContent !== "=" ? e.target.textContent : action ;
           
            setReserve()
            return
        }
        
        document.querySelector("#upper-screen").textContent=reserve1+" "+action+" "+ number +" =";
        reserve2 = number
        number=""
        switch(action){
        case '+':
            reserve1 = ""+(Math.round((+reserve2 + +reserve1)*10000)/10000)
            break
        case '-':
            reserve1 = ""+(Math.round((+reserve1 - +reserve2)*10000)/10000)
            break

        case '*':
            reserve1 = ""+(Math.round((+reserve1 * +reserve2)*10000)/10000)
            break

        case '/':
            reserve1 = ""+(Math.round((+reserve1 / +reserve2)*10000)/10000)
            break
        case '%':
            reserve1 =""+(Math.round((+reserve1 % +reserve2)*10000)/10000)
            break
        case '^':
            reserve1 =""+(Math.round((Number(reserve1) ** Number(reserve2))*10000)/10000)
            break
        }
       
        action = e.target.textContent !== "=" ? e.target.textContent : action ;
        e.target.textContent !== "="  ? reserve2="":"";
        document.querySelector("#lower-screen").textContent=reserve1;

    }




    function updateTopScreen(){
        if (reserve2.length)
        document.querySelector("#upper-screen").textContent=reserve1+" "+action+" "+ reserve2 +" =";
        else if (reserve1.length)
        document.querySelector("#upper-screen").textContent=reserve1+" "+action+" ";
        else{
            document.querySelector("#upper-screen").textContent="";
        }
    }


    function updateBottomScreen(){
        document.querySelector("#lower-screen").textContent=number;
    }


    function updateScreen(){
        updateTopScreen();
        updateBottomScreen();
    }
    

    function clear_bottom(){
        number  = "";
        document.querySelector("#lower-screen").textContent=number;

    }

    function clear(){
        reserve1 = "";
        reserve2 = ""
        number  = "";
        action  = "";
        updateScreen();

    }

    function back(){
        number = number.substr(0,number.length-1)
        document.querySelector("#lower-screen").textContent=number;

    }

    function negateSign(){
        let index = number.indexOf("-")
        if (index<0){
            number = String(number * -1);
        }else{
            number = number.slice(index+1)
        }
        console.log(number);
        document.querySelector("#lower-screen").textContent=number;
    }


    function addNumToScreen(e){
        if (number.length>16){
            return
        }
        console.log(e.target.textContent)
        number += String(e.target.textContent);
        document.querySelector("#lower-screen").textContent=number;
        reserve2=""
        updateTopScreen();
    }





    </script>
